<!DOCTYPE html>
<html>
<head>
    <title>KingMailer - Test Placeholders</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        h1 { color: #333; }
        .test-box { background: #f5f5f5; padding: 20px; margin: 20px 0; border-radius: 8px; }
        textarea { width: 100%; min-height: 150px; padding: 10px; font-family: monospace; }
        button { background: #0070f3; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        button:hover { background: #0051cc; }
        .result { margin-top: 20px; padding: 15px; border-radius: 6px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px; }
        .info { background: #d1ecf1; color: #0c5460; padding: 15px; border-radius: 6px; margin-bottom: 20px; }
        code { background: #f0f0f0; padding: 2px 6px; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>üß™ KingMailer Placeholder Test</h1>
    
    <div class="info">
        <strong>Available Placeholders:</strong><br>
        <code>{{name}}</code> <code>{{random_name}}</code> <code>{{email}}</code> <code>{{recipient}}</code> 
        <code>{{company}}</code> <code>{{date}}</code> <code>{{time}}</code> <code>{{year}}</code> 
        <code>{{13_digit}}</code> <code>{{unique_id}}</code> <code>{{random_6}}</code> <code>{{random_8}}</code>
    </div>

    <div class="test-box">
        <h3>Test Email Configuration</h3>
        
        <label>To Email:</label>
        <input type="email" id="testEmail" value="test@example.com" placeholder="Enter recipient email">
        
        <label>Subject (use placeholders):</label>
        <input type="text" id="subject" value="Hello {{name}} - Offer for {{company}}" placeholder="Enter subject with placeholders">
        
        <label>HTML Body (use placeholders):</label>
        <textarea id="html" placeholder="Enter HTML with placeholders">
<p>Dear {{name}},</p>
<p>Your email is {{email}} and your unique ID is {{13_digit}}</p>
<p>Date: {{date}}</p>
<p>Time: {{time}}</p>
<p>Year: {{year}}</p>
<p>Random code: {{random_6}}</p>
<p>Company: {{company}}</p>
<p>Another random: {{random_8}}</p>
        </textarea>
        
        <label>SMTP Server:</label>
        <input type="text" id="smtpHost" value="smtp.gmail.com" placeholder="SMTP server">
        
        <label>SMTP Port:</label>
        <input type="number" id="smtpPort" value="587" placeholder="587">
        
        <label>SMTP Username:</label>
        <input type="text" id="smtpUser" placeholder="your-email@gmail.com">
        
        <label>SMTP Password (App Password):</label>
        <input type="password" id="smtpPass" placeholder="Your Gmail app password">
        
        <button onclick="testPlaceholders()">Send Test Email</button>
        
        <div id="result"></div>
    </div>

    <script>
        async function testPlaceholders() {
            const result = document.getElementById('result');
            result.textContent = 'Sending...';
            result.className = 'result';
            
            const to = document.getElementById('testEmail').value;
            const subject = document.getElementById('subject').value;
            const html = document.getElementById('html').value;
            const smtpUser = document.getElementById('smtpUser').value;
            const smtpPass = document.getElementById('smtpPass').value;
            const smtpHost = document.getElementById('smtpHost').value;
            const smtpPort = parseInt(document.getElementById('smtpPort').value);
            
            if (!smtpUser || !smtpPass) {
                result.textContent = '‚ùå Error: Please enter SMTP credentials';
                result.className = 'result error';
                return;
            }
            
            try {
                const response = await fetch('/api/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        to: to,
                        subject: subject,
                        html: html,
                        method: 'smtp',
                        smtp_config: {
                            provider: 'gmail',
                            host: smtpHost,
                            port: smtpPort,
                            user: smtpUser,
                            pass: smtpPass,
                            sender_name: 'KingMailer Test'
                        }
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    result.textContent = '‚úÖ Success! ' + data.message + '\n\nCheck your email to verify placeholders were replaced.';
                    result.className = 'result success';
                } else {
                    result.textContent = '‚ùå Error: ' + (data.error || 'Unknown error');
                    result.className = 'result error';
                }
            } catch (error) {
                result.textContent = '‚ùå Error: ' + error.message;
                result.className = 'result error';
            }
        }
    </script>
</body>
</html>
